<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATEGORIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto gap-3">
              <a class="nav-link active" aria-current="page" href="categories.html">Categories</a>
              <a class="nav-link" href="tasks.html">Tasks</a>
              <button class="btn btn-danger" onclick="userLogout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>


      <div class="category-body">
        <div class="card m-5 mx-auto p-3" style="width:40rem">
            <div class="card-body text-center">
              <h5 class="card-title mb-3">Add Category</h5>

              <div class="row">
                <div class="col-md-8">
                  <input class="form-control" type="text" id="name" placeholder="Enter category">
                </div>
                <div class="col-md-4">
                  <button onclick="addCategory()" class="btn btn-success">Add</button>
                </div>
              </div>
              
            </div>
          </div>
      </div>
      <div class="container-fluid">
        <table class="text-center table table-striped">
          <thead>
              <tr>
                <th scope="col">Sr. No.</th>
                <th scope="col">Category Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="categoryTableData">
              
            </tbody>
        </table>
      </div>
      <script src="index.js"></script>
      <script src="constants.js"></script>
      <script src="categories.js"></script>
</body>
</html>
