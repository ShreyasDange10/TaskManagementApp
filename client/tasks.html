<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto gap-3">
              <a class="nav-link" aria-current="page" href="categories.html">Categories</a>
              <a class="nav-link active" href="tasks.html">Tasks</a>
              <button class="btn btn-danger" onclick="userLogout()">Logout</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="task-body">
        <div class="card m-5 p-4 mx-auto" style="width: 40rem;">
            <div class="card-body text-center">
              <h5 class="card-title">Add Tasks</h5>
              <div class="row gy-4">
                <div class="col-md-6">
                    <input class="form-control" type="text" id="name" placeholder="Enter task name">
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="description" placeholder="Enter task description">
                </div>

                <div class="col-md-6">
                    <select class="form-select" id="status">
                        <option value="pending" selected>Pending</option>
                        <option value="in-progress">In-progress</option>
                        <option value="completed">Completed</option>
                      </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" name="" id="categories">
                       
                      </select>
                </div>
              </div>
              
              <div class="col-12 text-center mt-3">
                <button onclick="addTask()" class="btn btn-success m-4-">Add</button>
              </div>
            </div>
          </div>
      </div>
      <div class="container-fluid">
          <table class="text-center table table-striped">
            <thead>
                <tr>
                  <th scope="col">Sr. No.</th>
                  <th scope="col">Task Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Category</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="taskTableData">
                
              </tbody>
          </table>

      </div>

  <!-- Bootstrap Modal for Editing Task -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Task Status</label>
              <select class="form-select" id="taskStatus">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="saveTaskChanges">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

      <script src="index.js"></script>
      <script src="constants.js"></script>
      <script src="tasks.js"></script>
</body>
</html>
